<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attribute selector</title>

    <link rel="stylesheet" href="./css/4.attribute_selector.css">
</head>
<body>

<p class="highlight first one" id="first">This is a paragraph with the class "highlight".</p>
<p lang="en" class="highlight first">This is a paragraph with the lang attribute set to "en".</p>
<a href="https://example.com" target="_blank">This is a link with the target attribute set to "_blank".</a>
<input type="text" placeholder="Enter your name">
<img src="image.png" alt="An image of a cat">

</body>
</html>
