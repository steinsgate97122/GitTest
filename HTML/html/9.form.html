<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>

<!-- form
action 提交地址，可以是一个网站，也可以是一个后端接口
method
    post 安全
    get url中明文传输 不安全 高效
-->

<form action="1.firsthtml.html" method="post">
    <!--input 输入框
    type 元素类型
    maxlength="8" 最长输入字符数
    size="30" 文本框长度
    -->

    <!--text 文本-->
    <p>用户名：<input type="text" name="username" maxlength="8" size="30"></p>

    <!--password 密码-->
    <p>密码：<input type="password" name="passwd"></p>

    <!--radio单选框
    name相同的radio表示同一组选项
    value   选项的值
    checked 默认选中该选项
    -->
    <p>性别：
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
    </p>

    <!--checkbox多选框
    name相同的radio表示同一组选项
    value   选项的值
    checked 默认选中该选项
    -->
    <p>付费方式：
        <input type="checkbox" name="chargeMode" value="PrePay" checked>全预付
        <input type="checkbox" name="chargeMode" value="PostPay" checked>全后付
        <input type="checkbox" name="chargeMode" value="PartPrepay">部分预付
    </p>

    <!--按钮
    submit  提交
    reset   重置
    button  普通按钮（需配合js）
    image   图像按钮，点击与submit等效
    -->
    <p>
        <!--submit 提交form表单-->
        <input type="submit" name="submit">
        <!--reset 重置form表单-->
        <input type="reset" name="reset">
        <input type="button" name="btn1" value="点我">
        <input type="image" src="../resources/image/cat.jpeg" width="30" height="30">
    </p>

    <!--上传文件file-->
    <p>
        <input type="file" name="file1">
    </p>

    <!--邮箱填写email-->
    <p>填写邮箱：
        <input type="email" name="email1" id="email">
    </p>

    <!--URL填写-->
    <p>填写URL：
        <input type="url" name="url">
    </p>

    <!--数字填写number
    max     最大值
    min     最小值
    step    可填写的步长
    -->
    <p>填写数量：
        <input type="number" name="number" max="100" min="0" step="10">
    </p>

    <!--滑块range-->
    <p>音量：
        <input type="range" name="volume" min="0" max="100" step="2">
    </p>

    <!--搜索框search，与text区别是可以输入后点击x清除内容-->
    <p>搜索：
        <input type="search" name="search">
    </p>

    <!--下拉列表select-->
    <p>
        <select name="country">
            <!--下拉列表中的选项option
            加上selected默认选中
            上面input标签中默认选中是checked
            -->
            <option value="cn">china</option>
            <option value="us" selected>united states</option>
            <option value="uk">united kingdom</option>
            <option value="ca">canada</option>
        </select>
    </p>

    <!--多行文本textarea
    cols和rows分别指定文本框的宽度和长度-->
    <p>
        <textarea name="textarea" cols="30" rows="10">默认填充文本</textarea>
    </p>

    <!--hidden隐藏表单内容，可提交默认填充的信息-->
    <p>
        <input type="text" name="hide" value="default" hidden>
    </p>

    <!--readonly只读，不可修改-->
    <p>
        <input type="text" name="readonly" value="123" readonly>
    </p>

    <!--disabled禁用-->
    <p>
        <input type="text" name="disabled" value="123" disabled>
    </p>

    <!--label标签描述表单元素
    label标签的for属性指定关联表单控件的id值，单击标签时关联的表单控件获得焦点
    -->
    <p>
        <label for="focus">点我跳转</label>
        <input type="text" id="focus" name="focus">
    </p>

    <p>
        <label for="email">点我跳转到email输入</label>
    </p>

    <!--
    placeholder 显示占位符文本，仅提供视觉提示
    required    指定表单控件是否必填，为空时提交失败
    pattern     指定正则，验证用户输入的值是否符合指定格式
    -->
    <p>
        <input type="text" placeholder="请输入用户名，仅由英文数字下划线构成"
        name="name" required pattern="[\w]+" title="只能输入英文数字下划线" size="50">
    </p>

</form>

</body>
</html>
