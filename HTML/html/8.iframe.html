<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>

<!--iframe内联框架
-->

<iframe src="https://www.bilibili.com" name="hello" frameborder="0" width="600px" height="600px"></iframe>


<!--
a标签的target除了_self _blank，还可以指定为iframe的name，跳转内联的页面
-->
<a href="1.firsthtml.html" target="hello">跳转</a>

</body>
</html>
