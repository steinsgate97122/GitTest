<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

<!--
table
    border 边框宽度
table row
table data
    colspan 合并列
    rowspan 合并行
-->

<table border="1px">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>

<table border="1px">
    <tr>
        <td colspan="3" align="middle">成绩</td>
    </tr>

    <tr>
        <td rowspan="2">A</td>
        <td>科目1</td>
        <td>80</td>
    </tr>
    <tr>
        <td>科目2</td>
        <td>60</td>
    </tr>

    <tr>
        <td rowspan="2">B</td>
        <td>科目1</td>
        <td>100</td>
    </tr>
    <tr>
        <td>科目2</td>
        <td>50</td>
    </tr>
</table>

</body>
</html>
