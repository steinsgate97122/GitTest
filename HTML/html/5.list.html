<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序
ordered list
-->
<ol>
    <li>ves</li>
    <li>ham</li>
    <li>alo</li>
</ol>

<!--无序
unordered list
-->
<ul>
    <li>ves</li>
    <li>ham</li>
    <li>alo</li>
</ul>

<!--自定义
definition list
definition title
definition description
-->
<dl>
    <dt>team</dt>
    <dd>Red Bull</dd>
    <dd>Mercedes</dd>
    <dd>Ferrari</dd>

    <dt>driver</dt>
    <dd>ves</dd>
    <dd>ham</dd>
    <dd>lec</dd>
</dl>


</body>
</html>
